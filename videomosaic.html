<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotomosaicProject155</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Videomosaic</h1>

    </div>
    <div class = "buttonholder"><a class="backbutton" href="index.html">Back to Main Menu</a></div>
    <div class="top-container">
        <h1>Input Camera</h1>
        <div class="video-container">
            <video id="video" playsInline={true}>Something went wrong while trying to activate your camera... (Maybe you have your camera disabled?)</video>
        </div>
        <button id="video-button" class="btn-on">
            Start Video Stream
        </button>
        <button id="photo-button" class="btn-on">
        </button>
        <!--<button id="clear-button">Clear</button>-->
        <h1>Output Mosaic</h1>
        <canvas id="canvas"></canvas>
    </div>

    <div class="bottom-container">

        <div id="photos"></div>

    </div>
    <script src="main.js"></script>

</body>
</html>
